buildscript {
    ext.kotlin_version = '1.5.30'

    ext.coreKotlinVersion = '1.8.0'
    ext.appCompatVersion = '1.4.2'
    ext.activityVersion = '1.4.0'
    ext.constraintLayoutVersion = '2.1.2'
    ext.coreTestingVersion = '2.1.0'
    ext.coroutines = '1.5.2'
    ext.lifecycleVersion = '2.4.1'
    ext.materialVersion = '1.4.0'
    ext.roomVersion = '2.4.2'
    // testing
    ext.junitVersion = '4.13.2'
    ext.espressoVersion = '3.4.0'
    ext.androidxJunitVersion = '1.1.3'
}
// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.2.1' apply false
    id 'com.android.library' version '7.2.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.21' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}